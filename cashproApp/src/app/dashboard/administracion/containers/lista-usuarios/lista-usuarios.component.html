<div class="listUserBox">
    <h4 class="buttonMovil titleUser" style="padding: 15px">Lista de usuarios</h4>
    <table mat-table [dataSource]="dataSource" class="tableUser">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef > <span class="column">Nombre</span> </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef class="buttonMovil">  </th>
            <td mat-cell *matCellDef="let element" class="buttonMovil"> 
                <button mat-button (click)="openDetails()">VER MAS</button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef class="column"> Correo </th>
            <td mat-cell *matCellDef="let element" class="column"> {{element.correo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef class="column"> Estatus </th>
            <td mat-cell *matCellDef="let element" class="column"> 
                <!-- <mat-icon>circle</mat-icon>  -->
                {{element.estatus}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="visitar_arbol">
            <th mat-header-cell *matHeaderCellDef class="column"> Visitar arbol </th>
            <td mat-cell *matCellDef="let element" class="column"> 
                <button>ARBOL</button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="deshabilitar">
            <th mat-header-cell *matHeaderCellDef class="column"> Deshabilitar </th>
            <td mat-cell *matCellDef="let element" class="column">
                <mat-slide-toggle color="primary" style="margin-right: 10px"></mat-slide-toggle>
                <span class="material-icons">
                    edit_note
                    </span>
                <span class="material-icons">
                    delete_outline
                    </span>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="buttonBox">
        <button mat-button (click)="openDialog()">Registrar nuevo usuario</button>
        <button mat-button class="btnSigno buttonMovil">
            <span class="material-icons">
                question_mark
                </span>
        </button>
    </div>
</div>
