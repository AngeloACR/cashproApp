<div class="listUserBox">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="box-shadow:none">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let element"> 
                <!-- <mat-icon>circle</mat-icon>  -->
                {{element.estatus}}
            </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="visitar_arbol">
            <th mat-header-cell *matHeaderCellDef> Visitar arbol </th>
            <td mat-cell *matCellDef="let element"> 
                <button>ARBOL</button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="deshabilitar">
            <th mat-header-cell *matHeaderCellDef> Deshabilitar </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle color="primary" style="margin-right: 10px"></mat-slide-toggle>
                <span class="material-icons">
                    edit_note
                    </span>
                <span class="material-icons">
                    delete_outline
                    </span>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="buttonBox">
        <button class="button">Registrar nuevo usuario</button>
    </div>
</div>
